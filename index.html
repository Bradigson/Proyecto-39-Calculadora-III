<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora III</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet"  href="css/normalize.css">
        <link rel="icon"  href="imgs/letter-b.svg">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    </head>
    <body onload="calculadora()">
        <section class="sesion1">
            <div class="calculadora">
                <span id="pantalla" class="text-white"></span>
           
            <div class="botones">
                <table class="table table-hover table-borderless">
                    <tr>
                        <td>
                            <input type="button" class="btn btn-light" id="ac" value="AC">
                        </td>
                        <td>
                            <input type="button" class="btn btn-light" id="mm" value="+/-">
                        </td>
                        <td>
                            <input type="button"  class="btn btn-light" id="porciento" value="%">
                        </td>
                        <td>
                            <input type="button" class="btn btn-warning" id="dividir" value="/">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-dark" id="seven" value="7">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="eight" value="8">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="nine" value="9">
                        </td>
                        <td>
                            <input type="button" class="btn btn-warning" id="multiplicar" value="X">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-dark" id="four" value="4">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="five" value="5">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="six" value="6">
                        </td>
                        <td>
                            <input type="button" class="btn btn-warning" id="restar" value="-">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-dark" id="one" value="1">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="two" value="2">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="three" value="3">
                        </td>
                        <td>
                            <input type="button" class="btn btn-warning" id="mas" value="+">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" class="btn btn-dark" id="zero" value="0">
                        </td>
                        <td>
                            <input type="button" class="btn btn-dark" id="point" value=".">
                        </td>
                        <td>
                            <input type="button" class="btn btn-warning" id="igual" value="=">
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
        </section>
    </body>
</html>
